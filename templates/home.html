{% load static %}

<html>
    <head>
        <title> 식당 예약 사이트 </title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>

    <body>
        {% include 'partial/header.html' %}

        <div class="cards">
            {% for place in places %}
            <a href={% url "places:detail" place.pk %}>
                <div class="room_card">
                    {% if place.thumbnail %}
                        <img src={{place.thumbnail}} class="img_fit" />
                    {% endif %}
                    <h2>{{place.name}}</h2>
                    <h4>{{place.description}}</h4>
                    <h4>{{place.address}}</h4>
                </div>
            </a>
            {% endfor %}
        </div>
        {% include 'partial/footer.html' %}
    </body>
</html>
